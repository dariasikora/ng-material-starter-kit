<mat-card><mat-card-title></mat-card-title>
  <mat-card-content >
  <mat-form-field appearance="fill" *ngIf="holidays$|async as holiday; else loading">
    
  <mat-label>Choose an option</mat-label>
  <ng-container *ngIf="holiday.length > 0; else empty">
  <mat-select > 
    <mat-option *ngFor="let item of holiday" [value]="item">
     {{item.localName}}    
</mat-option>
   </mat-select>
  </ng-container>
</mat-form-field>

<ng-template #empty>
  Oops! There is no data!
</ng-template>
<ng-template #loading>
<mat-progress-bar
        class="example-margin"
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-bar></ng-template>
</mat-card-content></mat-card>

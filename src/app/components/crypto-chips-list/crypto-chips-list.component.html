<mat-card>
  <mat-card-title>Crypto chips</mat-card-title>
  <mat-card-content>
<mat-chip-list aria-label="Fish selection" 
            *ngIf="chips$ | async as chip; else loading">
  <ng-container *ngIf="chip.length > 0 ; else empty">
    <mat-chip *ngFor="let item of chip">
 {{item.symbol}}
</mat-chip></ng-container>
</mat-chip-list>
<ng-template #empty>
  Oops! There is no data!</ng-template>
<ng-template #loading>
  <mat-progress-spinner
        [color]="'primary'"
        [mode]="'indeterminate'"
        [value]="50">
      </mat-progress-spinner>
</ng-template>
</mat-card-content>
</mat-card>
